<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- BLOQUE DE TITULO -->
    <title>{% block title %}{% endblock %}</title>
    <!-- LLAMAMOS UNA HOJA DE ESTILOS ESTÁTICA -->
    <link rel="stylesheet" href='{{ url_for("static", filename="base.css") }}'>
</head>
<body>
<p>Contenido de Tabla Sexo:</p>
<table class="highlight">
    <thead>
    <tr>
        <th>Inicial</th>
        <th>Descripción</th>
    </tr>
    </thead>
    {% for sexo in sexo %}     <!-- es el  nombre de la tabla, Table Name-->
    <tbody>
    <tr>
        <td>{{sexo.inicial}}</td><!-- es el  nombre de la tabla, y de la columna-->
        <td>{{sexo.descripcion}}</td><!-- se relaciona con sexo de app.-->
    </tr>
    </tbody>
    {% endfor %}
</table>
<!--------------------------------------------->

<div class="input-field col s12">
    <select>
      <option value="" disabled selected>Elija Sexo</option>
      {% for sexo in sexo %}
      <option value="1">{{sexo.descripcion}}</option>
      {% endfor %}
    </select>
</div>


</body>
</html>
